{% extends "base.html" %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>

{% if results %}
    <ul>
    {% for result in results %}
        <li><a href="{{ url_for('main.note', note_id=result.id) }}">{{ result.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}

<a href="{{ url_for('main.index') }}">Back to Home</a>
{% endblock %}
