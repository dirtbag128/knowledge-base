- question: "Which of the following transitions produces the shortest wavelength in the hydrogen atom?"
  options:
    - "n = 5 to n = 4"
    - "n = 5 to n = 1"
    - "n = 3 to n = 2"
    - "n = 4 to n = 3"
  correct_answer: "n = 5 to n = 1"

- question: "The probability density for finding an electron in an atom is given by:"
  options:
    - "Schrödinger equation"
    - "|ψ²|"
    - "E = mc²"
    - "F = ma"
  correct_answer: "|ψ²|"

- question: "What is the total number of electrons in the n = 4 level of an atom?"
  options:
    - "32"
    - "16"
    - "8"
    - "18"
  correct_answer: "32"

- question: "Which of the following values for the magnetic quantum number is not possible for an electron in the d-orbital?"
  options:
    - "-2"
    - "1"
    - "0"
    - "3"
  correct_answer: "3"

- question: "What is the energy of a photon associated with light of wavelength 500 nm? (h = 6.63 × 10⁻³⁴ J·s, c = 3.0 × 10⁸ m/s)"
  options:
    - "3.97 × 10⁻¹⁹ J"
    - "6.63 × 10⁻²⁴ J"
    - "3.00 × 10⁻¹⁷ J"
    - "4.56 × 10⁻¹⁸ J"
