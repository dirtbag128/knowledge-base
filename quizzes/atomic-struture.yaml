- question: "The number of degenerate orbitals present in p-subshell is:"
  options:
    - "6"
    - "5"
    - "3"
    - "4"
  correct_answer: "3"

- question: "The Pauli exclusion principle states that:"
  options:
    - "No two electrons in an atom can have the same set of quantum numbers."
    - "Two electrons in an atom can have the same set of quantum numbers except for spin."
    - "Electrons must be paired in orbitals of the same energy."
    - "Electrons fill orbitals in increasing order of energy."
