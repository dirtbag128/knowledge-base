- question: "Which of the following sets of quantum numbers corresponds to an electron in a 4d orbital?"
  options:
    - "n = 3, l = 2, mₗ = 1"
    - "n = 2, l = 1, mₗ = 0"
    - "n = 4, l = 2, mₗ = -2"
    - "n = 4, l = 3, mₗ = 1"
