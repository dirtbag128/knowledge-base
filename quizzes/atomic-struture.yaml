- question: "What is the wavelength of light emitted when the electron in a hydrogen atom drops from n = 4 to n = 2 level? (Given Rydberg constant R = 1.097 × 10⁷ m⁻¹)"
  options:
    - "486 nm"
    - "656 nm"
    - "410 nm"
    - "364 nm"
  correct_answer: "410 nm"

- question: "Which of the following correctly describes the Heisenberg Uncertainty Principle?"
  options:
    - "It is impossible to simultaneously measure the exact momentum and position of an electron."
    - "Electrons can only exist at quantized energy levels."
    - "The uncertainty principle applies only to the hydrogen atom."
    - "Electrons always move in circular orbits around the nucleus."
  correct_answer: "It is impossible to simultaneously measure the exact momentum and position of an electron."

- question: "The de Broglie wavelength of an electron moving with a velocity of 1.5 × 10⁶ m/s is (Given h = 6.63 × 10⁻³⁴ Js, mass of electron mₑ = 9.1 × 10⁻³¹ kg):"
  options:
    - "4.8 × 10⁻¹⁰ m"
    - "3.9 × 10⁻⁹ m"
    - "2.5 × 10⁻⁹ m"
    - "4.85 × 10⁻¹⁰ m"
  correct_answer: "4.85 × 10⁻¹⁰ m"

- question: "Which of the following sets of quantum numbers is not possible?"
  options:
    - "n = 2, l = 2, mₗ = 1, s = +½"
    - "n = 3, l = 1, mₗ = 0, s = +½"
    - "n = 4, l = 3, mₗ = -2, s = +½"
    - "n = 5, l = 2, mₗ = 0, s = -½"
  correct_answer: "n = 2, l = 2, mₗ = 1, s = +½"

- question: "Which quantum number describes the orientation of an orbital in space?"
  options:
    - "Principal quantum number"
    - "Azimuthal quantum number"
    - "Magnetic quantum number"
    - "Spin quantum number"
  correct_answer: "Magnetic quantum number"

- question: "The maximum number of electrons that can be accommodated in the M shell (n = 3) is:"
  options:
    - "18"
    - "8"
    - "2"
    - "10"
  correct_answer: "18"

- question: "Which orbital corresponds to n = 3, l = 1?"
  options:
    - "3p"
    - "3s"
    - "3d"
    - "4p"
  correct_answer: "3p"

- question: "The ionization energy of hydrogen is 13.6 eV. What will be the ionization energy of Li²⁺?"
  options:
    - "122.4 eV"
    - "13.6 eV"
    - "40.8 eV"
    - "68.0 eV"
  correct_answer: "122.4 eV"

- question: "How many nodes are present in a 3p orbital?"
  options:
    - "2"
    - "1"
    - "3"
    - "0"
  correct_answer: "2"

- question: "Which of the following transitions in the hydrogen atom will emit the longest wavelength?"
  options:
    - "n = 3 to n = 2"
    - "n = 4 to n = 3"
    - "n = 2 to n = 1"
    - "n = 5 to n = 4"
  correct_answer: "n = 5 to n = 4"

- question: "The angular momentum of an electron in a given orbit is proportional to:"
  options:
    - "n"
    - "nℏ"
    - "n²"
    - "n/2"
  correct_answer: "nℏ"

- question: "The probability of finding an electron at a node is:"
  options:
    - "1"
    - "0.5"
    - "2"
    - "0"
  correct_answer: "0"

- question: "The energy of the first excited state of hydrogen atom is:"
  options:
    - "13.6 eV"
    - "10.2 eV"
    - "-3.4 eV"
    - "-1.51 eV"
  correct_answer: "-3.4 eV"

- question: "Which series of the hydrogen spectrum lies in the visible region?"
  options:
    - "Lyman"
    - "Paschen"
    - "Brackett"
    - "Balmer"
  correct_answer: "Balmer"

- question: "The number of orbitals in a given shell is determined by the quantum number:"
  options:
    - "n"
    - "l"
    - "mₗ"
    - "s"
  correct_answer: "n"

- question: "Which of the following orbitals has the highest energy in a multi-electron atom?"
  options:
    - "3s"
    - "3p"
    - "3d"
    - "2p"
  correct_answer: "3d"

- question: "The emission spectrum of hydrogen in the ultraviolet region corresponds to transitions from higher states to which level?"
  options:
    - "n = 2"
    - "n = 3"
    - "n = 1"
    - "n = 4"
  correct_answer: "n = 1"

- question: "Which of the following quantum numbers provides information about the size of an orbital?"
  options:
    - "Principal quantum number"
    - "Azimuthal quantum number"
    - "Magnetic quantum number"
    - "Spin quantum number"
  correct_answer: "Principal quantum number"

- question: "If the speed of an electron is doubled, its de Broglie wavelength will:"
  options:
    - "Become double"
    - "Become half"
    - "Remain the same"
    - "Become four times"
  correct_answer: "Become half"

- question: "Which of the following particles has the shortest de Broglie wavelength when moving with the same velocity?"
  options:
    - "Proton"
    - "Neutron"
    - "Electron"
    - "Alpha particle"
  correct_answer: "Alpha particle"

- question: "For n = 4, the total number of orbitals present is:"
  options:
    - "16"
    - "8"
    - "9"
    - "18"
  correct_answer: "16"

- question: "Which of the following represents a possible set of quantum numbers for an electron in 3d orbital?"
  options:
    - "n = 3, l = 2, mₗ = 3, s = +½"
    - "n = 3, l = 2, mₗ = -1, s = -½"
    - "n = 3, l = 3, mₗ = 0, s = +½"
    - "n = 2, l = 1, mₗ = 0, s = -½"
  correct_answer: "n = 3, l = 2, mₗ = -1, s = -½"

- question: "The spectrum of which of the following elements resembles that of hydrogen?"
  options:
    - "Helium"
    - "Singly ionized helium"
    - "Deuterium"
    - "Neon"
  correct_answer: "Singly ionized helium"

- question: "The energy difference between two adjacent energy levels in a Bohr atom is proportional to:"
  options:
    - "n²"
    - "n³"
    - "1/n³"
    - "1/n²"
  correct_answer: "1/n³"

- question: "In a multi-electron atom, the order of energy levels is governed by which rule?"
  options:
    - "Pauli's exclusion principle"
    - "Heisenberg's uncertainty principle"
    - "(n + l) rule"
    - "Hund's rule"
  correct_answer: "(n + l) rule"

- question: "The number of radial nodes in a 3s orbital is:"
  options:
    - "0"
    - "1"
    - "2"
    - "3"
  correct_answer: "2"

- question: "The effective nuclear charge experienced by an electron in an atom is:"
  options:
    - "Maximum for outermost electron"
    - "Maximum for innermost electron"
    - "Lesser than actual nuclear charge"
    - "Greater than actual nuclear charge"
  correct_answer: "Lesser than actual nuclear charge"

- question: "Which one of the following orbitals has two angular nodes?"
  options:
    - "3s"
    - "4s"
    - "2p"
    - "3d"
  correct_answer: "3d"

- question: "The term symbol for an electron in the 2p orbital is:"
  options:
    - "²P₃/₂"
    - "¹S₀"
    - "³D₂"
    - "²D₃/₂"
  correct_answer: "²P₃/₂"

- question: "The principal quantum number in an atom primarily governs:"
  options:
    - "The size of the orbitals"
    - "The shape of the orbitals"
    - "The orientation of orbitals"
    - "The spin of electrons"
